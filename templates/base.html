<!doctype html>
<html lang="en">
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">ShortenURL</a>
    <div class="ms-auto">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-info">Register</a>
      {% endif %}
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
